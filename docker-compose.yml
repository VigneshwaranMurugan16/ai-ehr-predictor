services:
  db:
    image: postgres:15
    container_name: ai_ehr_db
    environment:
      POSTGRES_USER: ehruser
      POSTGRES_PASSWORD: ehrpassword
      POSTGRES_DB: ai_ehr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    container_name: ai_ehr_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
