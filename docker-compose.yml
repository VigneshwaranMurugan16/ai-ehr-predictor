version: "3.9"

services:
  db:
    image: postgres:16
    container_name: ai_ehr_db
    environment:
      POSTGRES_USER: ehruser
      POSTGRES_PASSWORD: ehrpassword
      POSTGRES_DB: ai_ehr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
